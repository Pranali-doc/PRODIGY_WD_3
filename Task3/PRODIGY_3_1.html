<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Tic-Tac-Toe</title>
    <link rel="stylesheet" href="PRODIGY_3_2.css">
</head>
<body>
    <div class="game-container">
        <div class="game-status" id="gameStatus">Player X's Turn</div>
        <div class="board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="resetButton" class="btn">Reset Game</button>
    </div>
    <script src="PRODIGY_3_3.js"></script>
</body>
</html>
